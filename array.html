<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animal List</title>
  </head>
  <body>
    <button onclick="fun1()" >Try it</button>
  </body>
  <script>
  var Animal=["Lion","Penguin","Monkey","Elephant","Shark","Spider"];
 function fun1()
  {
      var list = document.createElement("OL");
      list.setAttribute("id", "orderlist");
      document.body.appendChild(list);
      Animal.forEach(function(item)
      {
        var tag = document.createElement("LI");
        var text = document.createTextNode(item);
        tag.appendChild(text);
        document.getElementById("orderlist").appendChild(tag);
      })
    }
  </script>
</html>
